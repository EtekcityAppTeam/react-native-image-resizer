buildscript {
    repositories {
        google()
        jcenter()
    }


    dependencies {
//        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.android.tools.build:gradle:3.1.4'

    }

}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    buildTypes {
        release {

        }

        debug {

        }


        releaseStaging {

        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    api 'com.facebook.react:react-native:0.57.2'
}
